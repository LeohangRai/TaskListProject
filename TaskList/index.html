<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
		/>
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>

		<title>Task List</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div id="main" class="card">
						<!-- This is the div where we add new Task lists -->
						<div class="card-content">
							<span class="card-title">Task List</span>
							<div class="row">
								<form id="task-form">
									<div class="input-field col s12">
										<input
											type="text"
											name="task"
											id="tasks"
										/>
										<label for="task">New task</label>
									</div>
									<input
										type="submit"
										value="Add Task"
										class="btn"
									/>
								</form>
							</div>
						</div>
						<!-- This is the div where the Task List will show up and we can delete them too -->
						<div class="card-action">
							<h5 id="task-title">Tasks</h5>
							<div class="input-field col s12">
								<input
									type="text"
									,
									name="filter"
									,
									id="filter"
								/>
								<label for="filter">Filter tasks</label>
							</div>
							<!-- This is the ul where the tasks list items will appear. We will append the list items into this ul through JavaScript -->
							<ul class="collection"></ul>
							<!-- Button for clearing all the tasks in the TaskList -->
							<a href="#" class="clear-tasks btn black"
								>Clear Tasks</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
